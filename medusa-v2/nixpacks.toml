# Railway deployment config for Medusa v2
# Working pattern: build at runtime (in start phase), admin disabled
# Note: npm install during build phase causes timeout; build at runtime instead
[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x"]

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = ["echo 'Build at runtime to avoid npm install timeout'"]

[start]
cmd = "npm run build && medusa db:migrate && medusa start"

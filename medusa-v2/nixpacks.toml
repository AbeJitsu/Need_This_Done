# Railway deployment config for Medusa v2
# Working pattern: build in build phase, admin disabled
[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x"]

[phases.install]
cmds = ["cd medusa-v2 && npm install --legacy-peer-deps"]

[phases.build]
cmds = ["cd medusa-v2 && npm run build"]

[start]
cmd = "cd medusa-v2 && medusa db:migrate && medusa start"

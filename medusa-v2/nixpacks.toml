# Railway deployment config for Medusa v2
[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x"]

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = ["echo 'Build at runtime to preserve output'"]

[start]
cmd = "npm run build && echo '=== .medusa contents ===' && ls -la .medusa/ && echo '=== .medusa/server contents ===' && ls -la .medusa/server/ 2>/dev/null && echo '=== checking for admin ===' && find .medusa -name 'index.html' 2>/dev/null && medusa db:migrate && medusa start"

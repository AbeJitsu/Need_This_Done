# Railway deployment config for Medusa v2
[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x"]

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = ["echo 'Build at runtime to preserve output'"]

[start]
cmd = "npm run build && ls -la .medusa/ && ls -la .medusa/admin/ 2>/dev/null || echo 'No admin folder' && medusa db:migrate && medusa start"
